---
- name: Remove conflicting grafana packages
  package:
    name: grafana-data
    state: absent

- name: Install Grafana with dependencies
  package:
    name: "{{ _packages[ansible_os_family] }}"
    state: present
  vars:
    _packages:
      Debian:
        - grafana={{ grafana_version }}
      RedHat:
        - grafana-{{ grafana_version }}
  module_defaults:
    yum: { lock_timeout: 300 }

- name: Recursively chown /etc/grafana (fix permissions)
  file:
    path: /etc/grafana
    state: directory
    owner: root
    group: grafana
    mode: ug+rw,o=
    recurse: true
